<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人办理 - 结婚证申请</title>
    <style>
        /* 基础样式，可适配原有网站样式，直接复制到原有CSS文件即可 */
        .marry-apply-box {
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            padding: 30px;
            border: 1px solid #eee;
            border-radius: 8px;
        }
        .marry-apply-box h3 {
            margin: 0 0 20px 0;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .form-item {
            margin-bottom: 20px;
        }
        .form-item label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        .form-item input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: normal;
            cursor: pointer;
        }
        #submitBtn {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 30px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #submitBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status-tip {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
    </style>
</head>
<body>
    <!-- 嵌入原有个人办理页面的容器中，删除原有社保/优待证/身份证相关内容 -->
    <div class="marry-apply-box">
        <h3>游戏结婚证申请</h3>
        <form id="marryForm">
            <div class="form-item">
                <label for="myGameName">本人游戏名称 <span style="color:red">*</span></label>
                <input type="text" id="myGameName" placeholder="请输入本人游戏名称" required>
            </div>
            <div class="form-item">
                <label for="partnerGameName">伴侣游戏名称 <span style="color:red">*</span></label>
                <input type="text" id="partnerGameName" placeholder="请输入伴侣游戏名称" required>
            </div>
            <div class="form-item">
                <label>是否在游戏内颁发结婚证 <span style="color:red">*</span></label>
                <div class="radio-group">
                    <label><input type="radio" name="isInGame" value="是" required> 是</label>
                    <label><input type="radio" name="isInGame" value="不是" required> 不是</label>
                </div>
            </div>
            <button type="submit" id="submitBtn">提交申请</button>
            <div class="status-tip" id="statusTip"></div>
        </form>
    </div>

    <script>
        // 表单提交与数据存储（本地存储，可替换为后端接口请求）
        const marryForm = document.getElementById('marryForm');
        const statusTip = document.getElementById('statusTip');

        marryForm.addEventListener('submit', function(e) {
            e.preventDefault(); // 阻止默认提交
            // 获取表单值
            const myGameName = document.getElementById('myGameName').value;
            const partnerGameName = document.getElementById('partnerGameName').value;
            const isInGame = document.querySelector('input[name="isInGame"]:checked').value;
            // 构造申请数据
            const applyData = {
                id: Date.now(), // 唯一ID，时间戳
                myGameName,
                partnerGameName,
                isInGame,
                applyTime: new Date().toLocaleString(), // 申请时间
                status: '待审核' // 初始状态
            };
            // 存储到localStorage（后端对接时替换为fetch/axios请求）
            const applyList = JSON.parse(localStorage.getItem('marryApplyList')) || [];
            applyList.push(applyData);
            localStorage.setItem('marryApplyList', JSON.stringify(applyList));
            // 提示与表单重置
            statusTip.className = 'status-tip success';
            statusTip.innerText = `申请已提交！申请时间：${applyData.applyTime}，当前状态：待审核`;
            marryForm.reset();
            // 禁用提交按钮5秒，防止重复提交
            document.getElementById('submitBtn').disabled = true;
            setTimeout(() => {
                document.getElementById('submitBtn').disabled = false;
            }, 5000);
        });
    </script>
</body>
</html>
